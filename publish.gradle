apply plugin: 'com.jfrog.bintray'

ext {
    projectBintrayDir = "${project.group}/".replace(".", "/") + "${project.name}/${project.version}"
}

apply from: "maven.publish.gradle"

bintray {
    user = project.hasProperty('BINTRAY_USER') ? project.property('BINTRAY_USER') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('BINTRAY_KEY') ? project.property('BINTRAY_KEY') : System.getenv('BINTRAY_KEY')
    publications = ["jvm8"]
    filesSpec {
        into projectBintrayDir
        from signJvm8Publication
        rename "pom.*\\.xml(.*)", "${project.name}-${project.version}.pom\$1"
        rename "(.*)jvm8-(.*)", "\$1\$2"
    }
    pkg {
        repo = 'StandardRepository'
        name = "${project.name}"
        vcsUrl = "https://github.com/InsanusMokrassar/${project.name}"
        licenses = ['Apache-2.0']
        version {
            name = "${project.version}"
            released = new Date()
            vcsTag = name
        }
    }
}
